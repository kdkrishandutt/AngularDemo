<div *ngIf="message!= null">
  <div class="alert alert-success" 
       role="alert" 
       *ngIf="message.status">
      {{message.message}}
  </div>

  <div class="alert alert-danger" 
       role="alert"
       *ngIf="!message.status">
      {{message.message}}
  </div>
</div>
